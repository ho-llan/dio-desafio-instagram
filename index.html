<!DOCTYPE html>
<html lang="pt_br">
<head>

    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="CSS/style.css">
    <title>Instagram</title>

</head>
<body>
    <div class="instagram-tela">
        <div class="instagram-celular">
            <img src="images/instagram_celular.png" alt="Celular">
        </div>
        <div class="caixa-de-login">
            <div class="login">
                <img src="images/instagram_logo.png" class="instagram-logo" alt="Instagram Logo">
                <div class="foto-perfil">
                    <img src="images/foto1.jpg" alt="foto de perfil">
                </div>
                <a href="https://www.instagram.com/ho.llan_/" class="instagram-login">Continue como ho.llan_</a>
                <a href="https://www.instagram.com/" class="instagram-logout">Remover conta</a>
            </div>
            <div class="caixa-de-login">
                <p class="nao-conta">Não é ho.llan_?</p>
                <p class="nao-conta">
                    <span class="troca-conta">Alternar contas</span> ou
                    <span class="troca-conta">Inscreva-se</span>
                </p>
            </div>
            <div class="app-celular">
                <p class="baixe-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
