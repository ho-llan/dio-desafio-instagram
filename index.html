<!DOCTYPE html>
<html lang="pt_br">
<head>

    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="CSS/style.css">
    <title>Instagram</title>

</head>

<body>

    <div class="instagram-container">
        <div class="instagram-celular">
            <img src="images/instagram_celular.png" alt="Celular">
        </div>
        <div class="instagram-login">
            <div class="grupo">
                <img src="images/instagram_logo.png" alt="Instagram Logo">
                <div class="foto-perfil">
                    <img src="images/foto1.jpg" alt="Foto de Perfil">
                </div>
                <a href="#" class="instagram-login2">Continue como ho.llan_</a>
                <a href="#" class="instagram-logout"> Remover conta</a>
            </div>
            <div class="grupo">
                <p class="nao-e"> Não é ho.llan_?</p>
                <p class="naoconta">
                    <span class="link-azul"> Alternar contas</span>
                    ou
                    <span class="link-azul">Inscreva-se</span>
                </p>
            </div>
            <div class="apps">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="baixe">
                    <a href="#" class="app-download" style="background-image: url('./images/apple_botao.png');"></a>
                    <a href="#" class="app-download" style="background-image: url('./images/googleplay_botao.png');"></a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
